        body {

        h1 {

        form {

            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;

            margin-bottom: 20px;
        }

        label {

            cursor: pointer;
            transition: background 0.3s ease;

        }

        /* –°—Ç–∏–ª –∑–∞ —Ä–µ–∑—É–ª—Ç–∞—Ç–∏—Ç–µ */
        #result {

            font-size: 1.3rem;
            font-weight: bold;
        }

        #result a {
            color: white;
            text-decoration: none;
        }

        #result a:hover {
            text-decoration: underline;
        }

        #downloadQR {
            background: #008CBA;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
            display: none;
        }

        #downloadQR.centered {

        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        #qrCodeCanvas {
            display: none;

        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #result p {

        /* –î–æ–±–∞–≤—è–º–µ —Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –±—É—Ç–æ–Ω–∏—Ç–µ */

</head>

    <nav>
    </nav>
